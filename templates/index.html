<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamal Computer Lab Dashboard 2025</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7pQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

<!-- Refresh Button -->
<button class="reload-page-btn">Refresh Site
    <span class="reload-page-icon">
        <i class="fa fa-refresh" aria-hidden="false"></i>
    </span>
</button>

<!-- PAGE HEADER -->
<header class="dashboard-header">
    <h1>Mamal Computer Lab Dashboard</h1>
    <h3 class="academic-year">Academic Year 2025</h3>
    <p>Monitor student logins, time usage, and generate reports efficiently.</p>
</header>

<section class="main">
    <div class="container">
        <h1>üìäStudent Screen Hours Report</h1>
        
        <!-- CSV Upload Section -->
        <input type="file" id="csv-upload" accept=".csv" />
        <button id="upload-csv">Upload CSV</button>

        <!-- Filters -->
        <div id="filters">
            <input type="text" id="student-id" placeholder="üîç Student ID">
            <input type="text" id="student-class" placeholder="üîç Class">
            <input type="date" id="start-date" min="2000-01-01">
            <input type="date" id="end-date" min="2000-01-01">
            <input type="number" id="min-time" placeholder="‚è≥ Min Time (Minutes)">
            <button id="apply-filters">Filter üîç</button>
            <button id="download-csv">Download CSV ‚¨áÔ∏è</button>
            <button id="download-pdf">Download PDF ‚¨áÔ∏è</button>
        </div>

        <!-- Data Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Date</th>
                        <th>Time Spent (Minutes)</th>
                        <th>Class</th>
                        <th>Full Name</th>
                        <th>TOTAL_SCREEN_HOURS</th>
                    </tr>
                </thead>
                <tbody id="student-data">
                    <!-- Data will be inserted dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Load More Button -->
        <button id="load-more">Load More ‚è¨</button>
    </div>
</section>

<!-- Back to Top Button -->
<button id="back-to-top">‚Üë Top</button>

<!-- Scroll to Bottom Button -->
<button id="scroll-to-bottom">
    bottom
    <i class="fa-solid fa-arrow-down"></i>
</button>

<!-- JavaScript -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
